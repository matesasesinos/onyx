<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Onyx</title>
<link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="vendor/components/font-awesome/css/fontawesome-all.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <form action="#l" class="onyx-forms" id="login">
        <div class="row">
          <h1 class="onyx-title text-center col-12"><img src="img/onyx.svg" class="img-fluid" alt="Onyx" /></h1>
          <div class="form-group col-12 email-input-form">
            <label for="exampleInputEmail1">User</label>
            <input type="email" class="form-control" id="email" placeholder="User">
          </div>
          <div class="form-group col-12 password-input-form">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
			<div class="password-view" id="password-view"></div>
          </div>
          <div class="col-12 text-center password-recovery"> <a href="#">Forgot Password?</a> </div>
          <div class="text-center col-12">
            <input type="submit" value="Login" id="sigin-btn" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- scripts --> 
<script src="vendor/components/jquery/jquery.min.js"></script> 
<script src="vendor/twbs/bootstrap/dist/js/bootstrap.js"></script> 
<script src="js/main.js"></script>
</body>
</html>
