<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Onyx - Profile</title>
<link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="vendor/components/font-awesome/css/fontawesome-all.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row header">
    <div class="col-12 onyx-subtitle text-center"><a href="" class="back-link float-left"><i class="fas fa-long-arrow-alt-left"></i></a> My Profile</div>
  </div>
  <div class="row" id="profile">
    <form action=""  method="post" class="col-12">
      <div class="form-group col-12 user-input-form">
        <label for="exampleInputUser1">User</label>
        <input type="text" class="form-control" name="user" id="user" placeholder="Jhon Doe">
      </div>
      <div class="form-group col-12 password-input-form">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        <div class="password-view" id="password-view"></div>
      </div>
      <div class="form-group col-12 email-input-form">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="User">
      </div>
      <div class="form-group col-12 phone-input-form">
        <label for="exampleInputPhone1">Phone Number</label>
        <input type="phone" class="form-control" name="phone" id="phone" placeholder="+45 8287 2312">
      </div>
      <div class="buttons fixed-bottom col-12">
        <div class="row justify-content-start">
          <div class="col-6"><a href="" class="btn btn-light">Cancel</a></div>
          <div class="col-6">
            <input type="submit" value="Save" id="save-btn" class="btn btn-primary">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- scripts --> 
<script src="vendor/components/jquery/jquery.min.js"></script> 
<script src="vendor/twbs/bootstrap/dist/js/bootstrap.js"></script> 
<script src="js/main.js"></script>
</body>
</html>
