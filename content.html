<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Onyx - Content</title>
<link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="vendor/components/font-awesome/css/fontawesome-all.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row header bg-white">
    <div class="col-12 onyx-subtitle text-center"><a href="" class="back-link float-left"><i class="fas fa-long-arrow-alt-left"></i></a> 1424 Whitehall Boulevard, Win..</div>
  </div>
  <div class="row header-content bg-white">
    <div class="col-6 img-content"><img src="img/house.jpeg" class="img-fluid" alt="Content" /></div>
    <div class="col-6 txt-content">
      <div class="client"> <strong>Client</strong> John Doe </div>
      <div class="address"> <strong>Address</strong> 1424 Whitehall Boulevard, Winter Springs, FL </div>
      <div class="btn-resume"> <a href="" class="btn btn-primary btn-block">Resume</a> </div>
    </div>
  </div>
  <div class="row" id="content">
    <div class="header-body-content col-12">
      <div class="row">
        <div class="col-8">House Content lookup </div>
        <div class="col-4 text-right"><a href="#">Edit <i class="fas fa-edit"></i></a></div>
      </div>
    </div>
    <div class="lookup-body-content col-12">
      <div class="row">
        <div class="col-6 option left">
          <div class="content-option bg-white rounded">
            <div class="lookup-type-i"> <i class="fas fa-fire"></i> </div>
            <div class="lookup-type-t"> Kitchen </div>
            <span data-href="" class="check-inspection float-right"> <i class="fas fa-check-circle"></i> </span> </div>
        </div>
        <div class="col-6 option right">
          <div class="content-option bg-white rounded">
            <div class="lookup-type-i"> <i class="fas fa-utensils"></i> </div>
            <div class="lookup-type-t"> Dining Room </div>
            <span data-href="" class="check-inspection float-right"><i class="fas fa-circle"></i></span> </div>
        </div>
        <div class="col-6 option left">
          <div class="content-option bg-white rounded">
            <div class="lookup-type-i"> <i class="fas fa-bed"></i> </div>
            <div class="lookup-type-t"> Master Bedroom </div>
            <span data-href="" class="check-inspection float-right"> <i class="fas fa-circle"></i> </span> </div>
        </div>
        <div class="col-6 option right">
          <div class="content-option bg-white rounded">
            <div class="lookup-type-i"> <i class="fas fa-bath"></i> </div>
            <div class="lookup-type-t"> Master Bathroom </div>
            <span data-href="" class="check-inspection float-right"><i class="fas fa-circle"></i></span> </div>
        </div>
        <div class="col-6 option left">
          <div class="content-option bg-white rounded">
            <div class="lookup-type-i"> <i class="fas fa-desktop"></i> </div>
            <div class="lookup-type-t"> Office </div>
            <span data-href="" class="check-inspection float-right"> <i class="fas fa-circle"></i> </span> </div>
        </div>
        <div class="col-6 option right">
          <div class="content-option bg-white rounded">
            <div class="lookup-type-i"> <i class="fas fa-car"></i> </div>
            <div class="lookup-type-t"> Garage </div>
            <span data-href="" class="check-inspection float-right"><i class="fas fa-check-circle"></i></span> </div>
        </div>
        <div class="col-6 option left">
          <div class="content-option bg-white rounded">
            <div class="lookup-type-i"> <i class="fas fa-bed"></i> </div>
            <div class="lookup-type-t"> Bedroom </div>
            <span data-href="" class="check-inspection float-right"> <i class="fas fa-circle"></i> </span> </div>
        </div>
        <div class="col-6 option right">
          <div class="content-option content-add rounded">
            <div class="lookup-type-i text-right"> <i class="fas fa-plus"></i> </div>
            <div class="lookup-type-t"> <span class="look-add">Add</span> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="add-lookup-modal">
  <div class="container">
    <div class="row bg-white" id="form-add-lookup">
      <div class="col-12 header-lookup-add">Add to lookup <span class="text-righ float-right close-lookup-modal"><i class="fas fa-times"></i></span></div>
      <form action="" class="col-12" id="form-add" method="post">
        <div class="row">
          <div class="form-group col-12 type-input-form">
            <label for="exampleInputType">Type</label>
            <select name="type" id="type" class="custom-select">
              <option value="1" selected>House</option>
              <option value="">APT</option>
              <option value="">Other</option>
            </select>
          </div>
          <div class="form-group col-12 name-input-form">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Bedroom 2">
          </div>
          <div class="buttons col-12">
            <div class="row justify-content-start">
              <div class="col-6"><span class="btn btn-light close-lookup-modal">Cancel</span></div>
              <div class="col-6">
                <input type="submit" value="Save" id="save-btn" class="btn btn-primary">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- scripts --> 
<script src="vendor/components/jquery/jquery.min.js"></script> 
<script src="vendor/twbs/bootstrap/dist/js/bootstrap.js"></script> 
<script src="js/main.js"></script>
</body>
</html>
